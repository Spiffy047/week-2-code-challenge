<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="./images/high-water-festival-2024-live-1480x832.jpg" alt="background">
    <div id="messageBox" class="message-box hidden">
        <span id="messageText"></span>
    </div>

    <div class="container">
        <h1>Event Guest List Manager</h1>
        <img src="./images/images.jpeg" alt="guest">

        <form id="addGuestForm" class="add-guest-form">
            <div class="form-group">
                <label for="guestName">Guest Name</label>
                <input type="text" id="guestName" placeholder="Enter guest name" required class="input-field">
            </div>
            <div class="form-group">
                <label for="guestCategory">Category</label>
                <select id="guestCategory" class="input-field">
                    <option value="Friend">Friend</option>
                    <option value="Family">Family</option>
                    <option value="Colleague">Colleague</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="button primary">Add Guest</button>
        </form>

        <div class="form-group search-group">
            <label for="searchInput">Search Guests</label>
            <input type="text" id="searchInput" placeholder="Search by name or category" class="input-field">
        </div>

        <div class="guest-count">
            Guests (<span id="guestCount">0</span>/10)
        </div>

        <ul id="guestList" class="guest-list">
            </ul>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
